<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Argus - Detalhes do Aluno</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 12px; background:#111; color:#eee; }
    h2 { color:#00bcd4; }
    #events { max-height: 80vh; overflow:auto; border:1px solid #333; padding:8px; background:#000; }
    .evt { padding:4px; border-bottom:1px solid #222; font-family:monospace; color:#0f0; }
  </style>
</head>
<body>
  <h2>ðŸ‘¤ Aluno: <span id="studentName"></span></h2>
  <div>Prova: <span id="examName"></span></div>
  <hr><br>
  <div id="events"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const student = urlParams.get('student');
    const exam = urlParams.get('exam');

    document.getElementById('studentName').textContent = student;
    document.getElementById('examName').textContent = exam;

    const socket = new SockJS('/ws');
    const client = Stomp.over(socket);
    client.connect({}, function(frame) {
      console.log('Connected: ' + frame);
      client.subscribe('/topic/events', function(message) {
        let event;
        try { event = JSON.parse(message.body); } catch(e) { return; }

        // Mostra somente o aluno/prova correspondente
        if (event.student === student && event.exam === exam) {
          const el = document.createElement('div');
          el.className = 'evt';
		  
	  // 1. Converte o timestamp do CLIENTE (event.time) para hora local
        const clientTime = new Date(event.time).toLocaleTimeString('pt-BR', {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        });
	  // 2. Cria a mensagem formatada: [HORA CLIENTE] TIPO (AÃ‡ÃƒO)
          let actionDetail = event.action || (event.x && event.y ? `(${event.x}, ${event.y})` : 'N/A');
          const formattedMessage = `[${clientTime}] ${event.type.toUpperCase()}: ${actionDetail} | Level: ${event.level.toUpperCase()}`;
		  el.textContent = formattedMessage;
          
		// O JSON completo Ã© mantido no console para debug
		// console.log(JSON.stringify(event));
		  document.getElementById('events').prepend(el);
        }
      });
    }, function(err){ console.error('STOMP error', err);});
  </script>
</body>
</html>
